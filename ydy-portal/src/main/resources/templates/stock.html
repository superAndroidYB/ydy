<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>进货</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/mui.min.css">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script type="text/javascript" src="js/mui.min.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<div>
		<img src="images/c.jpg" width="100%" height="auto" />
		<form class="mui-input-group">
			<div class="mui-input-row" style="height: 50px">
				<label style="width: 40%">请输入进货数量（单位：箱）</label>
				<div class="mui-numbox">
					<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
					<input class="mui-input-numbox" type="number" />
					<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
				</div>
			</div>
			<div class="mui-input-row" style="height: 100px">
				<label>联系地址</label>
				<textarea id="textarea" rows="5" placeholder="请填写收货地址，或从已录入地址中选择"></textarea>
			</div>
		</form>

		
		<div style="margin-right: 10px; margin-left: 10px">
			<br>
			<button type="button" class="mui-btn mui-btn-primary mui-btn-block">确认</button>
			<button type="button" class="mui-btn mui-btn-block">取消</button>
		</div>
	</div>
</body>
</html>
