<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/mui.min.css">
<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
	<div class="mui-content">
		<img src="images/a.jpg" width="100%" height="auto" />
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>手机号码</label><input type="text" class="mui-input-clear"
					placeholder="请输入手机号码">
			</div>
			<div class="mui-input-row">
				<label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</label> <input type="password"
					class="mui-input-password" placeholder="请输入验证码">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary">确认</button>
				<button type="button" class="mui-btn mui-btn-danger">取消</button>
				<button type="button" class="mui-btn mui-btn-primary">发送验证码</button>
			</div>
		</form>
	</div>
</body>
</html>
